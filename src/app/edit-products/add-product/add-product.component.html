
<h1>Products</h1>
<mat-grid-list cols="1" gutterSize="1rem">
  <div class="card-wrapper">
    <mat-card *ngFor="let bike of bikes" class="example-card">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>{{ bike.name }}</mat-card-title>
          <mat-card-subtitle>{{ bike.description }}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="{{ bike.image }}" alt="Product image">
        <mat-card-content>
          <p class="desc">{{ bike.type }}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-flat-button color="primary">EDIT</button>
          <button mat-flat-button color="warn">DELETE</button>
        </mat-card-actions>
      </mat-card>
    </div>
</mat-grid-list>
